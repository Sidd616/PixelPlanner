<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Polygon and Generate Grid</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="enterButton">Enter</button>
    <button id="redirectToAngularButton">Redirect to Angular</button>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <script>
        // Check if running in a browser environment
        if (typeof window !== 'undefined') {
            var map = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add search control
            L.Control.geocoder().addTo(map);

            // Add locate control
            L.control.locate().addTo(map);

            var drawnItems = new L.FeatureGroup();
            map.addLayer(drawnItems);
            var drawControl = new L.Control.Draw({
                draw: {
                    polyline: false,
                    polygon: true,
                    rectangle: false,
                    circle: false,
                    marker: false
                },
                edit: {
                    featureGroup: drawnItems
                }
            });
            map.addControl(drawControl);

            map.on('draw:created', function (e) {
                // Clear existing layers
                drawnItems.clearLayers();

                var layer = e.layer;
                drawnItems.addLayer(layer);
            });

            document.getElementById('enterButton').addEventListener('click', function() {
                var shapes = [];
                drawnItems.eachLayer(function (layer) {
                    shapes.push(layer.toGeoJSON());
                });

                

                // Send data to the backend
                fetch('/generate_grid', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ shapes: shapes })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data); // You can handle the response from the backend here
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
            document.getElementById('redirectToAngularButton').addEventListener('click', function() {
                // Redirect to Angular
                window.location.href = 'http://localhost:4200/getstarted';
            });
        }
    </script>
</body>
</html>
